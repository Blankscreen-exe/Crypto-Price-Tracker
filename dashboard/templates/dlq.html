<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dead Letter Queue (DLQ)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-danger">âš ï¸ Dead Letter Queue</h2>

    {% if dlq_entries %}
        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Error Time</th>
                    <th scope="col">Payload</th>
                    <th scope="col">Error Message</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in dlq_entries %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ entry.timestamp }}</td>
                        <td><pre style="white-space: pre-wrap;">{{ entry.payload }}</pre></td>
                        <td><pre style="white-space: pre-wrap;" class="text-danger">{{ entry.error_message }}</pre></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-success" role="alert">
            ğŸ‰ No failed entries in the DLQ!
        </div>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-3">â† Back to Dashboard</a>
</div>

</body>
</html>
